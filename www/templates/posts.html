<ion-view view-title="Posts">
  <ion-content class="posts" overflow-scroll=”true”>

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-repeat="post in posts">
      <div class="card">
        <div class="item item-body">
        <div ng-show="post.title" ><b>{{post.title}}</b></div>
	      <div ng-bind-html="post.body"></div>
	      <br/>
	      <span style="display:inline; color: grey;" ng-repeat="tag in post.tags">#{{tag}}&nbsp;</span>
    	</div>
      </div>
    </div>

    <ion-infinite-scroll on-infinite="loadMore()" distance="1%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
