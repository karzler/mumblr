<ion-view view-title="Posts">
  <ion-content class="posts">

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>

    <div ng-repeat="post in posts">
      <div class="card">
        <div class="item item-text-wrap"><b>{{post.title}}</b></div>
        <div class="item item-text-wrap" ng-bind-html="post.body"></div>
      </div>
    </div>

  </ion-content>
</ion-view>
