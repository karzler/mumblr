<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content class="custom">
      <ion-list>
        <ion-item class="item item-icon-left" menu-close href="#/app/home">
          <i class="icon ion-home" ></i> Home
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/bookmarks">
          <i class="icon ion-bookmark" ></i> Bookmarks
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/posts">
          <i class="icon ion-ios-paper" ></i> Posts
        </ion-item>
        <div ng-repeat="group in groups">
          <ion-item class="item item-icon-left"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Group {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </div>
        <ion-item class="item item-icon-left" menu-close ng-click="login()">
          <i class="icon ion-key" ></i> Login
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-android-search" ></i>Search
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
